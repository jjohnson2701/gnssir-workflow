[pytest]
# ABOUTME: Pytest configuration for GNSS-IR test suite.
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: mark test as a unit test (fast, no external deps)
    integration: mark test as integration test (may need external services)
    slow: mark test as slow running
    api: mark test as requiring external API access

# Default options
addopts = -v --tb=short

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
